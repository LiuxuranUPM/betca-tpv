<h2 mat-dialog-title><b>Forgot Email/Password</b></h2>
<h4 mat-dialog-title>How would you like to reset your password?</h4>
<mat-dialog-content>
  <p>{{EMAIL_TEXT}}</p>
  <mat-form-field>
    <input [(ngModel)]="email" matInput [formControl]="emailFormControl" placeholder="Email" type="email"/>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
    <button (click)="email=undefined" *ngIf="email" aria-label="Clear" cdkFocusInitial mat-button mat-icon-button
            matSuffix>
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button>Email Me</button>
</mat-dialog-actions>
