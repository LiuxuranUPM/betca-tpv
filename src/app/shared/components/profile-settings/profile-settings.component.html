<main class="flex-container">
  <mat-card>
    <mat-card-title>
      Profile Settings
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="settingsFormGroup">
        <table>
          <tr>
            <td>
              <mat-form-field class="full-width">
                <mat-label>Mobile</mat-label>
                <input formControlName="mobileControl" matInput placeholder="Mobile" type="tel"/>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="full-width">
                <mat-label>First Name</mat-label>
                <input formControlName="firstNameControl" matInput placeholder="First Name" type="text"/>
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="full-width">
                <mat-label>Family Name</mat-label>
                <input formControlName="familyNameControl" matInput placeholder="Family Name" type="text"/>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input formControlName="emailControl" matInput placeholder="Email" type="email"/>
              </mat-form-field>
            </td>
            <td>
              <mat-form-field class="full-width">
                <mat-label>Role</mat-label>
                <input formControlName="roleControl" matInput [readonly]="!editable" placeholder="Role" type="text"/>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <mat-form-field class="full-width">
              <mat-label>Registration date</mat-label>
              <input formControlName="registrationDateControl" matInput [readonly]="!editable" placeholder="Registration date"
                     type="text"/>
            </mat-form-field>
          </tr>
          <tr>
            <td>
              <mat-checkbox class="full-width" [disabled]="true">Disable account</mat-checkbox>
            </td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="update()" type="button" mat-raised-button color="primary">Update</button>
    </mat-card-actions>
  </mat-card>
</main>
