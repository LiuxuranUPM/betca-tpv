<mat-card>
  <mat-card-content>
    <button (click)="searchAll()" mat-icon-button>
      <span> Search All </span>
      <mat-icon>search</mat-icon>
    </button>
  </mat-card-content>
  <mat-card-content>
    <button (click)="searchOpened()" mat-icon-button>
      <span> Search Opened </span>
      <mat-icon>search</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
<app-crud (update)="update($event)" (read)="read($event)"
          [data]="complaints" [title]="title" [createAction]="false" [deleteAction]="false"></app-crud>
