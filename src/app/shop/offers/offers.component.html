<mat-card>
  <mat-card-content>
    <mat-label><strong>Filters: </strong></mat-label>
    <mat-form-field>
      <mat-label>Reference</mat-label>
      <label>
        <input [(ngModel)]="offerSearch.reference" matInput>
      </label>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <label>
        <input [(ngModel)]="offerSearch.description" matInput>
      </label>
    </mat-form-field>
    <button (click)="search()" mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
    <button (click)="resetSearch()" mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
<app-crud [data]="offers" [createAction]="false" [readAction]="false" [updateAction]="false" [deleteAction]="false"
          [title]="title">
</app-crud>
