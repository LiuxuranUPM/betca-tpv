<h3 mat-dialog-title>Add Article</h3>
<mat-dialog-content>
  <app-search-by-barcode (add)="addBarcode($event)"></app-search-by-barcode>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button (click)="addArticleToFamily()" mat-button>Submit</button>
</mat-dialog-actions>
