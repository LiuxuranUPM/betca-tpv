<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <li class="mat-tree-node">
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button disabled></button>
      {{node.reference}}

      <div class="crudButtons">
        <button *ngIf="(node.type!='ARTICLE')" (click)="createFamilyArticle(node)" mat-button mat-icon-button matSuffix>
          <mat-icon color="warn">add</mat-icon>
        </button>
        <button *ngIf="(node.type!='ARTICLE')" (click)="addArticle(node)" mat-button mat-icon-button matSuffix>
          <mat-icon color="primary">add</mat-icon>
        </button>
        <button *ngIf="(node.type!='ARTICLE')" (click)="editFamilyArticle(node)" mat-button mat-icon-button matSuffix>
          <mat-icon color="warn">mode_edit</mat-icon>
        </button>
        <button (click)="deleteFamilyArticle(node)" mat-button mat-icon-button matSuffix>
          <mat-icon color="warn">close</mat-icon>
        </button>
      </div>
    </li>
  </mat-tree-node>

  <!-- This is the tree node template for expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <li>
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.reference}}

        <div class="crudButtons">
          <button *ngIf="(node.type!='ARTICLE')" (click)="createFamilyArticle(node)" mat-button mat-icon-button
                  matSuffix>
            <mat-icon color="warn">add</mat-icon>
          </button>
          <button *ngIf="(node.type!='ARTICLE')" (click)="addArticle(node)" mat-button mat-icon-button matSuffix>
            <mat-icon color="primary">add</mat-icon>
          </button>
          <button *ngIf="(node.type!='ARTICLE')" (click)="editFamilyArticle(node)" mat-button mat-icon-button matSuffix>
            <mat-icon color="warn">mode_edit</mat-icon>
          </button>
          <button (click)="deleteFamilyArticle(node)" mat-button mat-icon-button matSuffix>
            <mat-icon color="warn">close</mat-icon>
          </button>
        </div>
      </div>

      <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>

  </mat-nested-tree-node>
</mat-tree>
