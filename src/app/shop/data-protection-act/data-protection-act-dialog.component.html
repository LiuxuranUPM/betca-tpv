<mat-card>
  <mat-dialog-content>
    <app-search title="Mobile" [(key)]="this.mobile" [keys]="mobiles" (renew)="findMobiles()"
                (selected)="findByMobile()" (keyChange)="reset()"></app-search>
    <app-manage-data-protection-act [rgpdUser]="rgpdUser"></app-manage-data-protection-act>
  </mat-dialog-content>
  <button mat-raised-button color="primary" [disabled]="!isReady()" (click)="submit()">Submit</button>
</mat-card>
