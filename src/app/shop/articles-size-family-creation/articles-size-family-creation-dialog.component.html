<h2 mat-dialog-title>Size Family Creation</h2>
<mat-dialog-content>
  <mat-form-field style="width: 100%">
    <mat-label>Description</mat-label>
    <input [(ngModel)]="articleSizeFamily.description" matInput required type="text" />
  </mat-form-field>
  <app-search-by-company [(company)]="articleSizeFamily.providerCompany" style="width: 25%"></app-search-by-company>
  <mat-form-field style="width: 25%; margin-right: 10px">
    <mat-label>Price</mat-label>
    <input [(ngModel)]="articleSizeFamily.retailPrice" matInput required type="number">
  </mat-form-field>
  <mat-form-field>
    <mat-label>IVA</mat-label>
    <mat-select [(ngModel)]="articleSizeFamily.tax">
      <mat-option *ngFor="let tax of taxValues" [value]="tax">
        {{tax}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-radio-group aria-label="Select an option" class="size-type">
  <div class="size-wrapper">
    <mat-radio-button value="1">Numbers</mat-radio-button>
    <mat-form-field style="margin-left: 10px; width: 15%;">
      <mat-label>Min</mat-label>
      <input matInput type="number" [(ngModel)]="form.min"/>
    </mat-form-field>
    <mat-form-field style="margin-left: 10px; width: 15%;">
      <mat-label>Max</mat-label>
      <input matInput type="number" [(ngModel)]="form.max" />
    </mat-form-field>
    <div style="margin-left: 10px; width: 15%;">
      <button mat-mini-fab color="primary" (click)="handleClickAddNumber()">+2</button>
    </div>
  </div>
  <div class="size-wrapper">
    <mat-radio-button value="2">Letters</mat-radio-button>
    <mat-form-field style="width: 30%; margin-left: 15px;">
      <mat-label>Letters</mat-label>
      <mat-select>
        <mat-option *ngFor="let letter of letterOptions" [value]="letter">{{ letter }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</mat-radio-group>
<div mat-dialog-actions>
  <button mat-dialog-close mat-raised-button>Close</button>
  <button (click)="create()" color="primary" mat-raised-button>Create
  </button>
</div>
