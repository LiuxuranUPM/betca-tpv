<mat-card>
  <mat-card-content>
    <mat-label><strong>Filters: </strong></mat-label>
    <mat-form-field>
      <mat-label>Alarm Name</mat-label>
      <label>
        <input [(ngModel)]="name" matInput>
      </label>
    </mat-form-field>

    <button (click)="search()" mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
    <button (click)="resetSearch()" mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-content>
</mat-card>
<div class="parent">
  <div class="flex-body">
    <div class="flex-column" style="width: 75%">
      <mat-card style="background-color: #E0E0E0">Config Alarm</mat-card>
      <app-crud (create)="create()" (update)="update($event)" (delete)="delete($event)" [readAction]="false"
                [data]="data" [title]="title"></app-crud>
    </div>

    <div class="flex-column" style="width: 50%;">
      <mat-card>Alarms
        <button (click)="findAlarms()" class="close" mat-icon-button matSuffix matTooltip="Renew" matTooltipShowDelay="2000">
          <mat-icon>autorenew</mat-icon>
        </button>
      </mat-card>
      <div class="flex-body">

        <div class="flex-column" style="width: 50%;">
          <mat-card style="background-color: orange">Warning</mat-card>
          <ng-container *ngFor="let current of stockAlarms.warningAlarms">
            <app-stock-alarm-chip [data]="current"></app-stock-alarm-chip>
          </ng-container>
        </div>
        <div class="flex-column" style="width: 50%;">
          <mat-card style="background-color: red">Critical</mat-card>
          <ng-container *ngFor="let current of stockAlarms.criticalAlarms">
            <app-stock-alarm-chip [data]="current"></app-stock-alarm-chip>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

</div>
