<mat-card>
  <mat-card-content>
    <mat-button-toggle-group [(value)]="selectedRgpdType">
      <mat-button-toggle [value]="rgpdTypes.BASIC">{{rgpdTypes.BASIC.valueOf()}}</mat-button-toggle>
      <mat-button-toggle [value]="rgpdTypes.MEDIUM">{{rgpdTypes.MEDIUM.valueOf()}}</mat-button-toggle>
      <mat-button-toggle [value]="rgpdTypes.ADVANCED">{{rgpdTypes.ADVANCED.valueOf()}}</mat-button-toggle>
    </mat-button-toggle-group>
  </mat-card-content>
  <mat-card-content *ngIf="selectedRgpdType !== undefined">
    <mat-card-content *ngIf="isUserRgpdType()">
      {{selectedRgpdType.valueOf()}} Data Protection Agreement<br>
      <button mat-raised-button color="primary">Download PDF</button>
    </mat-card-content>
    <mat-card-content *ngIf="!isUserRgpdType()">
      {{selectedRgpdType.valueOf()}} Data Protection Agreement<br>
      <button mat-raised-button color="primary">Download PDF</button><br>
      <mat-form-field>
        <mat-label>Choose a file (.pdf)</mat-label>
        <input [(ngModel)]="file" type="file" accept="application/pdf">
      </mat-form-field>
    </mat-card-content>
  </mat-card-content>
</mat-card>
