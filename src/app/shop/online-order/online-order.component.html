<mat-card-title>
  <mat-icon color="primary">shopping_basket</mat-icon>
  Online Orders
</mat-card-title>

<mat-grid-list>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef> Reference </th>
      <td mat-cell *matCellDef="let onlineOrder"> {{ onlineOrder.reference }} </td>
    </ng-container>

    <ng-container matColumnDef="deliveryDate">
      <th mat-header-cell *matHeaderCellDef> Delivery Date </th>
      <td mat-cell *matCellDef="let onlineOrder"> {{onlineOrder.deliveryDate}} </td>
    </ng-container>

    <ng-container matColumnDef="totalPayed">
      <th mat-header-cell *matHeaderCellDef> Total Payed </th>
      <td mat-cell *matCellDef="let onlineOrder"> {{onlineOrder.totalPayed}}</td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let onlineOrder">
        <mat-select>
          <mat-option *ngFor="let state of stateOptions" [value]="state">{{ state }}</mat-option>
      </mat-select>
      </td>
    </ng-container>

    <ng-container matColumnDef="saveState">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let onlineOrder">
        <button color="primary" mat-raised-button>
          Save
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-grid-list>
