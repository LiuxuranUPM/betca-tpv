<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>Number</mat-label>
    <input [(ngModel)]="providerInvoice.number" matInput required type="number"/>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Creation Date</mat-label>
    <input [(ngModel)]="providerInvoice.creationDate" matInput required type="date"/>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Base Tax</mat-label>
    <input [(ngModel)]="providerInvoice.baseTax" matInput required type="number"/>
  </mat-form-field>
  <mat-form-field class="full-width">
    <mat-label>Tax Value</mat-label>
    <input [(ngModel)]="providerInvoice.taxValue" matInput required type="number"/>
  </mat-form-field>
  <app-search-by-company [(company)]="providerInvoice.provider" class="full-width"></app-search-by-company>
  <mat-form-field class="full-width">
    <mat-label>Order ID</mat-label>
    <input [(ngModel)]="providerInvoice.orderId" matInput required type="text"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button cdkFocusInitial mat-dialog-close mat-raised-button>Close</button>
  <button (click)="create()" *ngIf="isCreate()" [disabled]="invalid()" color="primary" mat-raised-button>Create</button>
  <button (click)="update()" *ngIf="!isCreate()" [disabled]="invalid()" color="primary" mat-raised-button>Update</button>
</mat-dialog-actions>
