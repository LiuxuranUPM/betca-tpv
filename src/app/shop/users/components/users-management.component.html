<main class="flex-container">
  <mat-card>
    <p><button mat-button color="primary" (click)="createUser()">Add User</button></p>
    <mat-card-content>
      <app-crud (update)="updateUser($event)" (read)="readUser($event)" [data]="data" [readAction]="true" [createAction]="false" [deleteAction]="false" [title] = "'Users Management'"></app-crud>
    </mat-card-content>
  </mat-card>
</main>
