<main class="flex-container">
  <mat-card>
    <p><button mat-raised-button color="primary" [disabled] ="!isAdmin()" (click)="createUser()">Add User</button></p>
    <mat-card-content>
      <app-crud (update)="updateUser($event)"  (delete)="deleteUser($event)" (read)="readUser($event)" [data]="data" [readAction]="true" [createAction]="false" [deleteAction]="true" [title] = "'Users Management'"></app-crud>
    </mat-card-content>
  </mat-card>
</main>
