<h3 mat-dialog-title>
  <mat-icon>format_size</mat-icon>
  Select the size
</h3>
<mat-dialog-actions>
  <div class="buttons" *ngFor="let article of articles">
    <button (click)="addShoppingCart(article)" color="primary" mat-dialog-close mat-raised-button>{{obtainSize(article)}}</button>
  </div>
</mat-dialog-actions>
<div class="cancelButton">
  <button [mat-dialog-close]="true" mat-raised-button>Cancel</button>
</div>
