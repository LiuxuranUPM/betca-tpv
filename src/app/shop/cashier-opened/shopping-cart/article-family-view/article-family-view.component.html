<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div [fxFlex]="(100/3) + '%'" fxFlex.xs="100%" fxFlex.sm="33%"
         *ngFor="let dcard of cardData">

      <mat-card *ngIf="dcard.type=='composite'" (click)="updateArray(dcard)"
                class="mat-elevation-z4 composite centered">
        <mat-card-header>
          <mat-icon>category</mat-icon>
          <mat-card-title>
            {{dcard.description}}
          </mat-card-title>
        </mat-card-header>
      </mat-card>

      <mat-card *ngIf="dcard.type=='size'" (click)="openSizes(dcard)"
                class="mat-elevation-z4 composite centered">
        <mat-card-header>
          <mat-icon>format_size</mat-icon>
          <mat-card-title>
            {{dcard.description}}
          </mat-card-title>
        </mat-card-header>
      </mat-card>

      <mat-card *ngIf="dcard.retailPrice!=null" class="mat-elevation-z4 leaf">
        <mat-card-header>
          <mat-card-title>{{dcard.description}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p style="text-align: right">
            {{dcard.retailPrice}}â‚¬
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">ADD TO CARD</button>
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
</div>
