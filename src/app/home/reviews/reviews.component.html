<main style="display: flex">
  <mat-card *ngFor="let review of searchAll() | async">
    <mat-card-header>
      <mat-card-title>Barcode: {{review.articleBarcode}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <textarea matInput placeholder="Ex. It makes me feel..." [value]="review.opinion"></textarea>
    </mat-card-content>
    <mat-card-actions>
      <app-score-bar [score]="review.score"></app-score-bar>
      <button mat-stroked-button (click)="saveReview(review)">Save</button>
    </mat-card-actions>
  </mat-card>
</main>
