<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>Barcode</mat-label>
    <input [(ngModel)]="article.barcode" cdkFocusInitial id="company" matInput required type="text"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input [(ngModel)]="article.description" matInput required type="text"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Retail Price</mat-label>
    <input [(ngModel)]="article.retailPrice" matInput required type="number">
    <mat-hint align="start">9 digits</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Reference</mat-label>
    <input [(ngModel)]="article.reference" matInput type="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Stock</mat-label>
    <input [(ngModel)]="article.stock" matInput type="number"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Tax</mat-label>
    <input [(ngModel)]="article.tax" matInput type="text"/>
  </mat-form-field>
  <mat-slide-toggle [(ngModel)]="article.discontinued">Discontinued</mat-slide-toggle>
  <mat-form-field>
    <mat-label>Registration Date</mat-label>
    <input [(ngModel)]="article.registrationDate" matInput type="date"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Provider Company</mat-label>
    <input [(ngModel)]="article.providerCompany" matInput type="text"/>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-dialog-close mat-raised-button>Close</button>
  <button (click)="create()" *ngIf="isCreate()" [disabled]=invalid() color="primary" mat-raised-button>Create
  </button>
  <button (click)="update()" *ngIf="!isCreate()" [disabled]=invalid() color="primary" mat-raised-button>Update
  </button>
</mat-dialog-actions>
